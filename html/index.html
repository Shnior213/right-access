<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightAccess - דף הבית</title>
    <link rel="stylesheet" href="/css/accessibilty.css">
</head>
<body>
    <header>
        <h1>RightAccess</h1>
        <p>פלטפורמה להנגשת מידע משפטי וזכויות פרטיות</p>
    </header>
    <nav>
        <a href="#home">דף הבית</a>
        <a href="info.html">מידע משפטי</a>
        <a href="#interactive">שאלות ותשובות</a>
        <a href="#contact">צור קשר</a>
    </nav>
    <main>
        <section dir="rtl" id="home">
            <h2>ברוכים הבאים!</h2>
            <p>אנו שמחים להציג לכם מידע נגיש על זכויות הפרטיות שלכם ברשת.</p>
        </section>
    </main>
    <div id="accessibility-container">
        <button id="accessibility-toggle" onclick="toggleMenu()">☰</button>
        <div id="accessibility-menu" class="hidden">
            <button onclick="toggleHighContrast()">High Contrast</button>
            <button onclick="changeFontSize(1)">Increase Font Size</button>
            <button onclick="changeFontSize(-1)">Decrease Font Size</button>
            <button onclick="toggleColorBlindMode()">Color Blind Mode</button>
            <button onclick="pauseAllMedia()">Pause Media</button>
            <button onclick="changeLineHeight(0.2)">Increase Line Height</button>
            <button onclick="changeLineHeight(-0.2)">Decrease Line Height</button>
        </div>
    </div>
    <h1>Welcome to Accessible Page</h1>
    <p>This page has accessibility features!</p>
    <div id="sr-announcement" style="position: absolute; left: -9999px;"></div>
    <script defer src="/javaScript/accessibility.js"></script>
</body>
</html>
